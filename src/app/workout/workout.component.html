<div class="workout-main">

  <mat-toolbar class="nav-toolbar" color="primary">
    <span class="capitalize">{{ workoutName }}</span>
  </mat-toolbar>

  <div class="workout-content" style="margin-top: 10px;" fxFlex="50" fxFlex.lt-md="100">
    <app-workout-edit></app-workout-edit>
    <br>
    <app-workout-item *ngFor="let set of workoutSets; let i = index" [index]="i+1" [weight]="set.weight" [reps]="set.reps" (click)="onSetEdit(i)"></app-workout-item>
  </div>
</div>
