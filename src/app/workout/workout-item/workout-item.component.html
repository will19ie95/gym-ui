<div class="workout-item" fxLayout fxFlex="95%" fxLayoutGap="20px" fxLayoutGap.xs="0" fxLayoutAlign="start">
  <div class="set-div" fxFlex="10%">
    {{ set }}
  </div>
  <div class="item-div" fxFlex="45%">
    {{ weight }}
    <span class="sub-text">lbs</span>
  </div>
  <div class="item-div" fxFlex="45%">
    {{ reps }}
    <span class="sub-text">reps</span>
  </div>
</div>
